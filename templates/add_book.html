{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Add Book Form</h2>
            <form action="/add_book" method="POST" class="mb-4">
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="number" id="isbn" name="isbn" class="form-control" placeholder="13 digit ISBN without dashes" required>
                </div>
                <div class="form-group">
                    <label for="publication_year">Publication Year:</label>
                    <input type="number" id="publication_year" name="publication_year" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="author">Choose the author:</label>
                    {% if authors is not defined %}
                        <br><a href="{{url_for('main.add_author')}}">No Authors found - Please add an author</a><br>
                    {% else %}
                        <select name="author" id="author" class="form-control" required>
                            {% for author in authors %}
                                <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Book</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
