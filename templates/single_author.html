{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center">{{ author.name }}'s Books</h2>
            <div class="d-flex flex-wrap justify-content-center">
                {% for book in books %}
                <div class="p-3 book-container text-center">
                    <div class="d-flex flex-column align-items-center">
                        <a href="{{ url_for('main.show_single_book', book_id=book.id) }}">
                            <h3 class="text-center mb-2 book-heading">{{ book.title }}</h3>
                        </a>
                        <p class="text-center"><strong>ISBN:</strong> {{ book.isbn }}</p>
                        <p class="text-center"><strong>Publication Year:</strong> {{ book.publication_year }}</p>
                        <img src="{{ book.cover_url }}" class="img-fluid w-100" alt="{{ book.title }} Cover">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
