{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-3">
                <div class="d-flex flex-column align-items-center h-100">
                    <h2 class="text-center mb-2">{{ book.title }}</h2>
                    <a href="{{ url_for('main.show_single_author', author_id=author.id) }}">
                        <h4 class="text-center mb-2 author-heading"><strong>Author:</strong> {{ author.name }}</h4>
                    </a>

                    <p class="text-center"><strong>ISBN:</strong> {{ book.isbn }}</p>
                    <p class="text-center"><strong>Publication Year:</strong> {{ book.publication_year }}</p>

                    <img src="{{ book.cover_url }}" class="img-fluid w-100" alt="{{ book.title }} Cover">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
